<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <img src="./img/robot.png" alt="Robot" class="container__imagen-robot" />
            <div class="container__informaciones">
                //<img src="./img/trophy.png" alt="Icono de trofeo" />
                <img src="./img/trophy.png" alt="Icono de trofeo" class="icono-trofeo" />
                 <div class="container__texto">
                    <h1><span class="container__texto-azul">Correcto!</span></h1>
                    <h2>Descubriste el número secreto!</h2>
                </div>
            </div>
            <!-- Agregar boton de intentos"> -->
            <div class="game">
                <h2>Adivina el número secreto</h2>

                <label for="difficulty">Selecciona dificultad:</label>
                <select id="difficulty" class="input">
                    <option value="10">Fácil (0 - 10)</option>
                    <option value="100" selected>Intermedio (0 - 100)</option>
                    <option value="1000">Avanzado (0 - 1000)</option>
                </select>

                <input type="number" id="userInput" class="input" placeholder="Tu número..." />
                <button id="guessBtn" class="container__boton">Intentar</button>
                <button id="resetBtn" class="container__boton boton-reset"> Reiniciar</button>

                <p id="message" class="message">Elige una dificultad para comenzar.</p>
                <p id="message" class="message">Tienes 6 intentos para adivinar.</p>
                <p id="timer" class="timer">⏱ Tiempo: 0s</p>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
