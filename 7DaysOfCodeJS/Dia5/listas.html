<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Desafío 5</h1>

    <!-- Botón para el desafío 3 (lista de compras) -->
    <button onClick="desafio5_ListaCompras()">Agregar a lista de compras</button>

<script>
    function desafio5_ListaCompras() {
    // Categorías predefinidas para guardar alimentos
    const categorias = {
        frutas: [],
        lacteos: [],
        congelados: [],
        dulces: [],
        verduras: [],
        otros: []
    };
    // while se ejecuta hasta que el usuario diga "no"
    while (true) {
        let deseaAgregar = prompt("¿Deseas agregar un alimento a tu lista de compras? (sí/no)");
        //Si el usuario cancela el prompt
        if (deseaAgregar === null) {
        alert("Operación cancelada.");
        return;
        }

        deseaAgregar = deseaAgregar.trim().toLowerCase();

        if (deseaAgregar === "no") {
        break;
        }

        if (deseaAgregar !== "sí") {
        alert("Por favor, responde con 'sí' o 'no'.");
        continue;
        }

        // Parte 2: pedir el alimento
        let alimento = prompt("¿Qué alimento deseas agregar?");
        if (!alimento) {
        alert("Alimento no válido.");
        continue;
        }

        alimento = alimento.trim().toLowerCase();

        // Parte 3: elegir categoría
        let categoria = prompt(
        `¿En qué categoría encaja "${alimento}"?\nOpciones: frutas, lácteos, congelados, dulces, verduras, otros`
        );

        if (!categoria) {
        alert("Categoría no válida.");
        continue;
        }

        categoria = categoria.trim().toLowerCase();

        // Verificamos si la categoría es válida
        if (categorias.hasOwnProperty(categoria)) {
        categorias[categoria].push(alimento);
        } else {
        alert("Categoría no reconocida. Se agregará a 'otros'.");
        categorias.otros.push(alimento);
        }
    }

}
</script>
</body>
</html>
